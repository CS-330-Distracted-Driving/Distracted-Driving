<html>
    <head>
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" href="app-wide css.css"/>
        <link rel="stylesheet" type="text/css" href="headbar.css"/>
        <link rel="stylesheet" type="text/css" href="profile.css"/>
    </head>
    <body>
      <div id="screen">
        <div class="head-bar">
      <!--Username and progress bar-->
          <div class = "name"> Welcome, Name </div>
          <div class = "username"> Username </div>
         <div class="progress">
           <div class="progress-bar" role="progressbar" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
            </div>
         </div>
       </div>
       <a href="menu.html" class="back-button"> &#8678 </a>
        <div class="profileTextElement">
          <p name="Name">Name: </p>
        </div>
        <div class="profileTextElement">
          <p name="Email_Id">Email: </p>
        </div>
        <div class="profileTextElement">
          <p name="Mobile_Number">Phone Number: </p>
        </div>
        <div class="profileTextElement">
          <p name="Username">Username: </p>
        </div>
        <div class="profileCheckbox">
          <p>Receive rewards emails: </p>
          <input type="checkbox" class="check" name="Rewards_Emails">
        </div>
        <!--<div>
          <a href="menu.html" name="Back Button" class="backButton" onclick="backButtonPress()">Back to Menu</a>
        </div>-->
		
    </body>
     <script src="userdata.js"></script>
     <script src="headbar.js"></script>
     <script src="profile.js"></script>  
</html>
