<html>
    <head>
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" href="app-wide css.css"/>
        <link rel="stylesheet" type="text/css" href="headbar.css"/>
        <link rel="stylesheet" type="text/css" href="profile.css"/>
    </head>
    <body>
      <div id="screen">
		<div class="head-bar">
			<!--Username and progress bar-->
			<div class = "name">Welcome, Name</div>
			<div class = "username">Username</div>
			<div id="progressbar">
				<div id="low-percent">percent</div>
				<div class="progressbarProgress">percent</div> 
			</div>
        </div>
		<a href="menu.html" class="back-button"> &#8678 </a>	
        <div class="profile_info">
		  <table>
			<tr class="profileTextElement">
				<td> Name: </td>
				<td name="Name"> </td>
			</tr>
			<tr class="profileTextElement">
				<td> Email: </td>
				<td name="Email_Id"></td>
			</tr>
			<tr class="profileTextElement">
				<td> Phone Number: </td>
				<td name="Mobile_Number"></td>
			</tr>
			<tr class="profileTextElement">
				<td> Username: </td>
				<td name="Username"></td>
			</tr>
			<tr class="profileCheckbox">
				<td>Receive rewards emails: </td>
				<td><input type="checkbox" name="Rewards_Emails" class="check" onclick="return false;"></td>
			</tr>
		  </table>
		</div>
	  </div>	
    </body>
     <script src="userdata.js"></script>
     <script src="headbar.js"></script>
     <script src="profile.js"></script>  
</html>
